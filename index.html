<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter API search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="card">
            <h1>Twitter API Project</h1>
            <div class="form-container">
                <form>
                    <p class="text">Enter Username</p>
                    <input type="text" id="search-user" required>
                    <p class="text">Enter number of tweets</p>
                    <input type="text" id="tweet-input" required>
                    <button type="submit" id="search-tweet">Search</button>
                </form>
            </div>
            <div id="display-user"></div>
        </div>
        
        <div class="tweets">
            <ul id="display-tweets"></ul>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
